<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Derivadas</title>
  <!-- Bibliotecas externas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./css/geral.css">
</head>

<body>

  <header>
    <div class="list-header">
      <ul>
        <li><a href="index.html">Derivadas</a></li>
        <li><a href="integral.html">Integrais</a></li>
      </ul>
    </div>
  </header>
  <div class="container">
    <h1>Calculadora de Derivadas</h1>
    <label for="funcao">Digite uma função f(x):</label>
    <input type="text" id="funcao" placeholder="Ex: x^3 - 10.5x^2 + 30x + 20">
    <button onclick="calcularDerivada()">Calcular</button>

    <div id="resultados">
      <p><strong>Derivada:</strong> <span id="derivada"></span></p>
      <p><strong>Segunda Derivada:</strong> <span id="segunda"></span></p>
      <p><strong>Pontos Críticos:</strong> <span id="pontos"></span></p>
      <p><strong>Classificação:</strong> <span id="classificacao"></span></p>
    </div>

    <canvas id="grafico" width="800" height="400"></canvas>
  </div>

  <!-- Script externo -->
  <script src="./JavaScript/script-derivada.js"></script>
</body>

</html>
