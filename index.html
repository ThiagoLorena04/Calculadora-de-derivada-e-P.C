<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Derivadas</title>
  <!-- Bibliotecas externas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <div class="list-header">
      <ul>
        <li><a href="index.html" class="ativo">Derivadas</a></li>
        <li><a href="integral.html">Integrais</a></li>
      </ul>
    </div>
  </header>

  
  <div class="title-h1">
    <h1>Calculadora de <strong>Derivadas</strong></h1>
  </div>
  
  <div class="container-derivate">
    <div class="grid-content">
        <div class="input-derivate">
          <label class="label" for="funcao">Digite uma função f(x)</label>
          <input  class="input" type="text" class="placeholder-derivate" id="funcao" placeholder="Ex: f(x) = x² - 4x + 3">
          <button onclick="calcularDerivada()">Calcular</button>
        </div>

        <div id="resultados-derivate">
          <p><strong>Derivada:</strong> <span id="derivada"></span></p>
          <p><strong>Segunda Derivada:</strong> <span id="segunda"></sp~~an></p>
          <p><strong>Pontos Críticos:</strong> <span id="pontos"></span></p>
          <p><strong>Classificação:</strong> <span id="classificacao"></span></p>
      </div>
    </div>
  </div>


  <div class="grafic-derivate">
    <canvas class="grafic-derivate" id="grafico" width="800" height="400"></canvas>
  </div>

  <script src="./JavaScript/script-derivada.js"></script>
</body>

</html>
