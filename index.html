<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Derivadas</title>
  <!-- Bibliotecas externas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <div class="list-header">
      <ul>
        <li><a href="index.html" class="ativo">Derivadas</a></li>
        <li><a href="integral.html">Integrais</a></li>
      </ul>
    </div>
  </header>


  <div class="title-h1">
    <h1>Calculadora de <strong>Derivadas</strong></h1>
  </div>

  <div class="container">
    <h2 class="sub-title">Coloque sua função</h2>
    <div class="grid-content-derivate">
      <div class="input-derivate">
        <input class="input" type="text" class="placeholder-derivate" id="funcao" placeholder="Ex: f(x) = x² - 4x + 3">
        <button class="btn" onclick="calcularDerivada()">Calcular</button>
      </div>

      <div id="resultados-derivate" class="grid-1">
        <p><strong>Derivada:</strong> <span id="derivada"></span></p>
        <p><strong>Segunda Derivada:</strong> <span id="segunda"></span>
        </p>
      </div>
      <div id="resultados-derivate" class="grid-2">
        <p><strong>Pontos Críticos:</strong> <span id=" pontos"></span></p>
        <p><strong>Classificação:</strong> <span id="classificacao"></span></p>
      </div>

    </div>
  </div>


  <div class="grafic-derivate">
    <canvas class="grafic-derivate" id="grafico" width="800" height="400"></canvas>
  </div>

  <script src="./JavaScript/script-derivada.js"></script>
</body>

</html>
